var width = 1000,

var path = d3.geo.path;

var tooltip = d3.select("#map").append("div")
    .attr("class", "tooltip");

var svg = d3.select("#map").append("svg")
    .attr("width", width)
    .attr("height", height);

var xScale = d3.scale.linear()
    .domain([0, 500])
    .range([0, width]);

var yScale = d3.scale.linear()
    .domain([-200, -500])
    .range([height, 0]);

var pavement = d3.svg.line()
    .interpolate("linear")
    .x(function(d) {
        xsc = xScale(d[0]);
        //console.log(xsc);
        return xsc;
    })
    .y(function(d) {
        return yScale(d[1]);
    })
//var circles = svg.append("svg:g")

d3.json("shoppingmall.json", function(error, jsonData) {
    var color1 = d3.scale.category10();
    var paths = svg.selectAll("path")
        .data(jsonData.features);
    paths
        .enter()
        .append("path")
        .attr("d", function(d, i) {
            var coordinates = pavement(d.geometry.coordinates[0]);
            //console.log("coordinates:" + coordinates);
            return coordinates;
        })
        .attr("text", function(d, i) {
            return d.properties.ID + ":" + d.properties.ShopName;
        })
        .attr("fill", function(d, i) {
            return "#dadaeb";
        });

    paths
      .on("mousemove", function(d,i) {
        var mouse = d3.mouse(svg.node()).map( function(d) { return parseInt(d); } );

        tooltip
          .classed("hidden", false)
          .attr("style", "color:red; left:"+(mouse[0]+25)+"px;top:"+mouse[1]+"px")
          .html(d.properties.ID + ":" + d.properties.ShopName)
      })
      .on("mouseout",  function(d,i) {
        tooltip.classed("hidden", true)
      });


});
