    <div class="content container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="page-title">Erlang Messaging <small>Talk freely</small></h2>
            </div>
        </div>
       <div class="col-md-2">
            <section class="widget widget-tabs">
                    <header>
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#stats" data-toggle="tab">Friends</a>
                            </li>
                        </ul>
                    </header>
                    <div class="body tab-content">
                        <div id="stats" class="tab-pane active clearfix">
                            
                            <ul id="friends-list" class="news-list">
                            
                            </ul>
                        </div>
                        
                </section>
            </div>

            <div class="col-md-10">
                <section class="widget xlarge">
                    <header>
                        <h4>
                            Messages
                        </h4>
                        <div class="widget-controls">
                            <a title="Options" href="#"><i class="glyphicon glyphicon-cog"></i></a>
                            <a data-widgster="close" title="Close" href="#"><i class="glyphicon glyphicon-remove"></i></a>
                        </div>
                    </header>
                    <div class="body">
                        <div id="chat" class="chat">
                            <div id="chat-messages" class="chat-messages">
                                <div class="chat-message">
                                    
                                                                         
                                            <div class="bubble green">
                                            <p>Hey Gina, is it going?</p>
                                            </div>
                                            <div class="bubble bubble-alt yellow">
                                            <p>Hey you.. i am working. What you up to?</p>
                                            </div>
                                            <div class="bubble green">
                                            <p>Nothing. just sitting around.</p>
                                            </div>                                                                        
                                </div>
                                <div class="chat-message">                                   
                                        <div class="bubble bubble-alt yellow">
                                            <p>Pretty good. Doing my homework.. </p>
                                        </div>                                    
                                </div>
                            </div>
                            <div>
                                <footer class="chat-footer row">
                                    <div class="col-xs-9">
                                        <input id="new-message" type="text" class="form-control input-transparent" placeholder="Enter your message..">
                                    </div>
                                    <div class="col-xs-3">
                                        <button type="button" id="new-message-btn" class="btn btn-transparent btn-block">Send</button>
                                    </div>
                                </footer>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
         </div>   
                
            
        
    </div>
    <div class="loader-wrap hiding hide">
        <i class="fa fa-spinner fa-spin"></i>
